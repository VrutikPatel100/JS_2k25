<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful HTML Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: #3498db;
            overflow: hidden;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: white;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Content Section */
        .container {
            padding: 30px;
            text-align: center;
        }

        .btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 35px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My dashboard</h1>
        <p>Discover amazing content and beautiful designs</p>
        <a href="#" class="btn">Get Started</a>
    </div>

    <!-- Content Section -->
    <div class="container">
        <h2>About Us</h2>
        <p>This is a simple and elegant HTML & CSS template for a modern website.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 YourWebsite. All Rights Reserved.</p>
    </div>

</body>
</html>
